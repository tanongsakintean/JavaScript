<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an images.
    </p>
    <button
      onclick="document.getElementById('myImage').src='./img/pic_bulbon.gif'"
    >
      turn on the light
    </button>

    <img src="./img/pic_bulboff.gif" style="width: 100px" id="myImage" alt="" />

    <button
      onclick="document.getElementById('myImage').src='./img/pic_bulboff.gif'"
    >
      turn off the light
    </button>

    <script src="./index.js"></script>
  </body>
</html>
